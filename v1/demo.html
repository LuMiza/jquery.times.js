<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <meta name="Description" content="">
  <title>times</title>
  <style type="text/css">
  	body{
  		margin: 0px;
  		padding: 0px;
  	}
   .box{
    margin:2% auto;
   }
   .box .common{
    width:inherit;height:50px;
    text-align: center;
    line-height: 50px;
    font-size:2em;
    display: inline-block;
   }
    .box >ul >li{
     padding: 5px 5px;
    }
   .hide{
    display: none!important;
   }
  </style>
  <div class="box">
     <ul>
        <li>
          当前动态时间：<div id="running-box" class='common'></div>
           <code>$date({show:'#running-box'}).getRuningTime();</code>
        </li>
         <li>
            当前静态时间：<div id="current-box" class='common'></div>
            <button type="button" id="get-current-bt">当前静态时间</button>
             <code>$date().getCurrentTime()</code>
         </li>
         <li>
             当前时间戳：<div id="time-box" class='common'></div>
             <button type="button" id="get-time-bt">当前时间戳</button>
             <code>$date().getTimestamp()</code>
         </li>
         <li>余下功能不举例了，看README.md</li>
     </ul>
  </div>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js.times.js"></script>
 </head>
 <body>
 
<script type="text/javascript">
$(function(){

	$date({show:'#running-box'}).getRuningTime();

	$('#get-current-bt').click(function(){
        $('#current-box').html($date().getCurrentTime());
        $('#current-box').show();
    });

    $('#get-time-bt').click(function(){
        $('#time-box').html($date().getTimestamp());
        $('#time-box').show();
    });

	console.log();

});
</script>

 </body>
</html>
